<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
  <title>Nouvelle réclamation</title>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-brand">
        <div class="brand-flex">
            <img src="" width="40px" alt="">
        </div>
    </div>
    <div class="sidebar-main">
        <div class="sidebar-user">
            <img src="image/unknown.png" alt="">
            <div>
                <h3>Welcome Admin!</h3>
                <hr class="white-line">
            </div>
        </div>
        
        <div class="sidebar-menu">
            <div class="menu-head">
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="las la-plus-circle"></span> Nouvelle requête
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-plus-circle"></span> Consulter historique
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-sign-out-alt"></span> Se déconnecter
                    </a>
                </li>
            </ul>
        </div>
    </div>
  </div>

  <main class="main-content">
    <div class="page-header">
        <div class="header-content">
            <h1>Nouvelle requête</h1>
        </div>

        <div class="header-actions">
            <img src="image/logo_Djezzy.png" alt="">
        </div>
    </div>

    <!-- Champs de texte -->
    <div class="text-fields">
        <div class="field titre">
            <label for="titre">Titre</label>
            <input type="text" id="titre" placeholder="Titre" name="titre">
        </div>
        <div class="field sites">
            <label for="sites">Sites</label>
            <input type="text" id="sites" name="sites">
        </div>
    </div>

    <!-- Ajout des nouveaux éléments -->
    <div class="additional-fields">
        <div class="field-group">
            <!-- Shift -->
            <div class="field shift">
                <label for="shift">Shift</label>
                <div class="select-wrapper">
                    <select id="shift" name="shift">
                        <option value="" hidden disabled selected></option>
                        <option value="matin">Matin</option>
                        <option value="soir">Soir</option>
                    </select>
                </div>
            </div>
            <!-- Date Ouverture -->
            <div class="field date-ouverture">
                <label for="date-ouverture">Date Ouverture*</label>
                <div class="datepicker">
                    <input type="date" id="date-ouverture" name="date-ouverture" required>
                </div>
            </div>
            <!-- Batiment -->
            <div class="field batiment">
                <label for="batiment">Bâtiment</label>
                <div class="select-wrapper">
                    <select id="batiment" name="batiment">
                        <option value="" hidden disabled selected></option>
                        <option value="Data Center">Data Center</option>
                        <option value="S/SOL1">S/SOL1</option>
                        <option value="S/SOL2">S/SOL2</option>
                        <option value="RDC">RDC</option>
                        <option value="1er">1er</option>
                        <option value="2ème">2ème</option>
                        <option value="3ème">3ème</option>
                        <option value="4ème">4ème</option>
                        <option value="5ème">5ème</option>
                        <option value="6ème">6ème</option>
                        <option value="7ème">7ème</option>
                        <option value="8ème">8ème</option>
                        <option value="Terasse">Terasse</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field-group">
            <!-- Operateur -->
            <div class="field operateur">
                <label for="operateur">Opérateur*</label>
                <div class="select-wrapper">
                    <select id="operateur" name="operateur" required>
                        <option value="" hidden disabled selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
             <!-- Echeance -->
             <div class="field echeance">
                <label for="echeance">Échéance*</label>
                <div class="datepicker">
                    <input type="date" id="echeance" name="echeance" required>
                </div>
            </div>
            <!-- Etages -->
            <div class="field etages">
                <label for="etages">Étages</label>
                <div class="select-wrapper">
                    <select id="etages" name="etages">
                        <option value="" hidden disabled selected></option>
                        <option value="Data Center">Data Center</option>
                        <option value="S/SOL1">S/SOL1</option>
                        <option value="S/SOL2">S/SOL2</option>
                        <option value="RDC">RDC</option>
                        <option value="1er">1er</option>
                        <option value="2ème">2ème</option>
                        <option value="3ème">3ème</option>
                        <option value="4ème">4ème</option>
                        <option value="5ème">5ème</option>
                        <option value="6ème">6ème</option>
                        <option value="7ème">7ème</option>
                        <option value="8ème">8ème</option>
                        <option value="Terasse">Terasse</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

  </main>
</body>
</html>
