<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel= "stylesheet" href= "https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css" >
  <title>Nouvelle réclamation</title>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-brand">
        <div class="brand-flex">
            <img src="" width="40px" alt="">
        </div>
    </div>
    <div class="sidebar-main">
        <div class="sidebar-user">
            <img src="image/unknown.png" alt="">
            <div>
                <h3>Welcome Admin!</h3>
                <hr class="white-line">
            </div>
        </div>

        <div class="sidebar-menu">
            <div class="menu-head">
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="las la-plus-circle"></span> Nouvelle requête
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="las la-plus-circle"></span> Consulter historique
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="las la-sign-out-alt"></span> Se déconnecter
                    </a>
                </li>
            </ul>
        </div>
    </div>
  </div>

  <main class="main-content">
    <div class="page-header">
        <div class="header-content">
            <h1>Nouvelle requête</h1>
        </div>

        <div class="header-actions">
            <img src="image/logo_Djezzy.png" alt="">
        </div>
    </div>

    <!-- Champs de texte -->
    <div class="text-fields">
        <div class="field titre">
            <label for="titre">Titre</label>
            <input type="text" id="titre" placeholder="Titre" name="titre">
        </div>
        <div class="field sites">
            <label for="sites">Sites</label>
            <input type="text" id="sites" name="sites">
        </div>
    </div>

    <!-- Ajout des nouveaux éléments -->
    <div class="additional-fields">
        <div class="field-group">
            <!-- Shift -->
            <div class="field shift">
                <label for="shift">Shift</label>
                <div class="select-wrapper">
                    <select id="shift" name="shift">
                        <option value="" hidden disabled selected></option>
                        <option value="matin">Matin</option>
                        <option value="soir">Soir</option>
                    </select>
                </div>
            </div>
            <!-- Date Ouverture -->
            <div class="field date-ouverture">
                <label for="date-ouverture">Date Ouverture*</label>
                <div class="datepicker">
                    <input type="date" id="date-ouverture" name="date-ouverture" required>
                </div>
            </div>
            <!-- Batiment -->
            <div class="field batiment">
                <label for="batiment">Bâtiment</label>
                <div class="select-wrapper">
                    <select id="batiment" name="batiment">
                        <option value="" hidden disabled selected></option>
                        <option value="Data Center">Data Center</option>
                        <option value="S/SOL1">S/SOL1</option>
                        <option value="S/SOL2">S/SOL2</option>
                        <option value="RDC">RDC</option>
                        <option value="1er">1er</option>
                        <option value="2ème">2ème</option>
                        <option value="3ème">3ème</option>
                        <option value="4ème">4ème</option>
                        <option value="5ème">5ème</option>
                        <option value="6ème">6ème</option>
                        <option value="7ème">7ème</option>
                        <option value="8ème">8ème</option>
                        <option value="Terasse">Terasse</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field-group">
            <!-- Operateur -->
            <div class="field operateur">
                <label for="operateur">Opérateur*</label>
                <div class="select-wrapper">
                    <select id="operateur" name="operateur" required>
                        <option value="" hidden disabled selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
             <!-- Echeance -->
             <div class="field echeance">
                <label for="echeance">Échéance*</label>
                <div class="datepicker">
                    <input type="date" id="echeance" name="echeance" required>
                </div>
            </div>
            <!-- Etages -->
            <div class="field etages">
                <label for="etages">Étages</label>
                <div class="select-wrapper">
                    <select id="etages" name="etages">
                        <option value="" hidden disabled selected></option>
                        <option value="Data Center">Data Center</option>
                        <option value="S/SOL1">S/SOL1</option>
                        <option value="S/SOL2">S/SOL2</option>
                        <option value="RDC">RDC</option>
                        <option value="1er">1er</option>
                        <option value="2ème">2ème</option>
                        <option value="3ème">3ème</option>
                        <option value="4ème">4ème</option>
                        <option value="5ème">5ème</option>
                        <option value="6ème">6ème</option>
                        <option value="7ème">7ème</option>
                        <option value="8ème">8ème</option>
                        <option value="Terasse">Terasse</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="field-group">
            <!-- Affecté à -->
            <div class="field affecte">
                <label for="affecte">Affecté à:</label>
                <div class="select-wrapper">
                    <select id="affecte" name="affecte">
                        <option value="" hidden disabled selected></option>
                        <option value="Aeml">Amel</option>
                        <option value="Mohamed">Mohamed</option>
                    </select>
                </div>
            </div>
            <!-- Priorité -->
            <div class="field priorite">
                <label for="priorite">Priorité:</label>
                <div class="select-wrapper">
                    <select id="priorite" name="priorite">
                        <option value="" hidden disabled selected></option>
                        <option value="Basse">Basse</option>
                        <option value="Normale">Normale</option>
                        <option value="Haute">Haute</option>
                    </select>
                </div>
            </div>
            <!-- Accès -->
            <div class="field acces">
                <label for="acces">Accès:</label>
                <div class="select-wrapper">
                    <select id="acces" name="acces">
                        <option value="" hidden disabled selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
  <!-- Nouvelle div contenant trois div verticales côte à côte -->
<div class="container">
    <!-- Première div verticale -->
    <div class="vertical-div">
        <div class="ouvert">
            <label for="ouvert par">Ouvert par</label>
            <select id="ouvert par" name="ouvert par">
                <option value="" hidden disabled selected></option>
                <option value="Kamel">Kamel</option>
                <option value="Sarah">Sarah</option>
            </select>
        </div>

        <div class="description">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
        </div>
    </div>
    
    <!-- Deuxième div verticale -->
    <div class="vertical-div">
        <div class="status">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="" hidden disabled selected></option>
                <option value="Actif">Actif</option>
                <option value="Résolu">Résolu</option>
                <option value="Fermé">Fermé</option>
            </select>
        </div>
        
        <div class="categorie">
            <label for="categorie">Catégorie</label>
            <select id="categorie" name="categorie">
                <option value="" hidden disabled selected></option>
                <option value="Acte de malveillance">Acte de malveillance</option>
                <option value="Autres">Autres</option>
                <option value="Contrôle">Contrôle</option>
                <option value="Demande d'accès">Demande d'accès</option>
                <option value="Mission">Mission</option>
                <option value="Panne technique systeme">Panne technique systeme</option>
                <option value="Travaux">Travaux</option>
                <option value="Accident">Accident</option>
                <option value="Incident">Incident</option>
                <option value="Demande de sécurisation">Demande de sécurisation
                </option>
                <option value="Contrôle">Contrôle</option>
                <option value="Contrôle">Contrôle</option>
                <option value="Contrôle">Contrôle</option>
            </select>
        </div>

        <div class="famille">
            <label for="famille">Famille</label>
            <select id="famille" name="famille">
                <option value="" hidden disabled selected></option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        
    </div>
    
    <!-- Troisième div verticale -->
    <div class="vertical-div">
        <div class="commentaire">
            <label for="commentaire">Commentaires</label>
            <input type="text" id="commentaire" name="commentaire">
        </div>

        <div class="valider">
            <button type="submit">Valider</button>
        </div>
    </div>
</div>



  </main>
</body>
</html>
