<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tableau de Bord</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="{{ url_for('static', filename='image/logo_Djezzy.png') }}" alt="Djezzy Logo">
                <div class="text">
                    <p>Security Room Control</p>
                </div>
            </div>
            <div class="col-md-6 right">
                <div class="input-box">
                    <header>Bienvenue</header>
                    <p>Veuillez sélectionner votre rôle :</p>
                    <form method="POST" action="{{ url_for('select_role') }}">
                        <div class="input-field">
                            <button type="submit" class="submit" name="role" value="admin">Admin</button>
                        </div>
                        <div class="input-field">
                            <button type="submit" class="submit" name="role" value="superviseur">Superviseur</button>
                        </div>
                        <div class="input-field">
                            <button type="submit" class="submit" name="role" value="utilisateur">Utilisateur</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
