<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login User</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="{{ url_for('static', filename='image/logo_Djezzy.png') }}" alt="Djezzy Logo">
                <div class="text">
                    <p>Security Room Control</p>
                </div>
            </div>
            <div class="col-md-6 right">
                <form method="POST" action="{{ url_for('login_user') }}">
                    <div class="input-box">
                        <header>Welcome User</header>
                        <!-- Flash messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="alert alert-warning" role="alert" style="padding: 8px; margin-bottom: 2px;">
                                    {% for category, message in messages %}
                                        <p class="{{ category }}">{{ message }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <div class="input-field">
                            <input type="text" class="input" name="first_name" id="first_name" required="" autocomplete="off">
                            <label for="first_name">Pr√©nom</label>
                        </div> 
                        <div class="input-field">
                            <input type="text" class="input" name="last_name" id="last_name" required="" autocomplete="off">
                            <label for="last_name">Nom</label> 
                        </div>
                        <div class="input-field">
                            <input type="email" class="input" name="email" id="email" required="">
                            <label for="email">Email</label>
                        </div> 
                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" required="">
                            <label for="password">Mot de passe</label>
                        </div> 
                        <div class="input-field">
                            <input type="submit" class="submit" value="Connexion">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
