<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Changer Mot de Passe</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <img src="{{ url_for('static', filename='image/logo_Djezzy.png') }}" alt="Djezzy Logo">
                <div class="text">
                    <p>Security Room Control</p>
                </div>
            </div>
            <div class="col-md-6 right">
                <form method="POST" action="/changer_mdp">
                    <div class="input-box">
                        <header>Changer Mot de Passe</header>
                        <!-- Flash messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="alert alert-warning" role="alert">
                                    {% for category, message in messages %}
                                        <p class="{{ category }}">{{ message }}</p>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <input type="hidden" name="username" value="{{ session.username }}">
                        <div class="input-field">
                            <input type="password" class="input" name="old_password" id="old_password" required="">
                            <label for="old_password">Ancien Mot de Passe</label>
                        </div> 
                        <div class="input-field">
                            <input type="password" class="input" name="new_password" id="new_password" required="">
                            <label for="new_password">Nouveau Mot de Passe</label>
                        </div> 
                        <div class="input-field">
                            <input type="submit" class="submit" value="Changer Mot de Passe">
                        </div> 
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
